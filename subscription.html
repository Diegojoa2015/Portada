<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suscripción - La Voz Libre</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="subscription.css" />
</head>
<body>
  <header class="encabezado">
    <div class="encabezado-contenido">
      <h1 class="titulo-diario">La Voz Libre</h1>
      <p class="fecha">4 de junio de 2025</p>
      <nav class="menu-navegacion" role="navigation" aria-label="Menú principal">
        <a href="index.html">Inicio</a>
        <a href="#">Política</a>
        <a href="#">Internacional</a>
        <a href="#">Deportes</a>
        <a href="#">Cultura</a>
        <a href="#">Tecnología</a>
        <a href="#">Opinión</a>
        <a href="subscription.html">Suscribite</a>
      </nav>
      <button class="icono-menu" aria-label="Abrir menú" aria-expanded="false">☰</button>
    </div>
  </header>

  <main class="contenedor-principal">
    <section class="formulario-suscripcion">
      <h2 id="greeting">HOLA</h2>
      <form id="formulario" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="confirmar">Repetir Contraseña</label>
            <input type="password" id="confirmar" name="confirmar" required />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" required />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="codigo">Código Postal</label>
            <input type="text" id="codigo" name="codigo" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="submit-button">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 La Voz Libre - Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="subscription.js"></script>
</body>
</html>
